<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Agendamentos</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Header com Logo -->
        <div class="header">
            <img src="../assets/logo.png" alt="Logo da DNC" class="logo" />
        </div>
        <!-- Abas -->
        <div class="tabs">
            <button id="tab-sdr" class="tab-button active">SDR</button>
            <button id="tab-produtividade" class="tab-button">Produtividade</button>
        </div>

        <!-- Conteúdo da Aba SDR -->
        <div id="sdr-tab-content" class="tab-content active">
            <h1>Gestão de Agendamentos - SDR</h1>
            <div class="input-group">
                <input type="text" id="lead-name" placeholder="Nome do Lead" />
                <input type="text" id="lead-link" placeholder="Link do Card do Lead" />
                <button type="button" id="abrir-card">Abrir Card</button>
            </div>

            <!-- Gerador de Pitchs -->
            <br>
            <div class="checklist-section">
                <h2>Gerador de Pitchs</h2>
                <br>
                <!-- Sondagem (Trabalho) -->
                <div class="pitch-item">
                    <label for="fase-abertura">
                        <h3>Sondagem (Trabalho)</h3>
                    </label>
                    <textarea id="fase-abertura" readonly></textarea>
                    <div class="button-container">
                        <button type="button" class="btn-icon btn-gerar-pitch" data-target="fase-abertura"
                            title="Gerar Pitch">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button type="button" class="btn-icon btn-copiar" data-target="fase-abertura" title="Copiar">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Situação de Trabalho -->
            <div class="pitch-item">
                <br>
                <label for="trabalhando-desempregado">Situação de Trabalho</label>
                <select id="trabalhando-desempregado">
                    <option value="trabalhando">Trabalhando</option>
                    <option value="desempregado">Desempregado</option>
                </select>
            </div>

            <!-- Objetivo Profissional -->
            <div class="pitch-item">
                <label for="objetivo-profissional">
                    <br>
                    <h3>Objetivo Profissional</h3>
                </label>
                <textarea id="objetivo-profissional" readonly></textarea>
                <div class="button-container">
                    <button type="button" class="btn-icon btn-gerar-pitch" data-target="objetivo-profissional"
                        title="Gerar Pitch">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button type="button" class="btn-icon btn-copiar" data-target="objetivo-profissional"
                        title="Copiar">
                        <i class="fas fa-copy"></i>
                </div>
            </div>

            <!-- Confirmação de Objetivo Profissional -->
            <div class="pitch-item">
                <br>
                <label for="confirmacao-objetivo">Confirmação de Objetivo Profissional</label>
                <select id="confirmacao-objetivo">
                    <option value="transicao">Transição de Carreira</option>
                    <option value="empregabilidade">Empregabilidade</option>
                    <option value="aumento-performance">Aumento de Performance</option>
                </select>
            </div>

            <!-- Prioridade -->
            <div class="pitch-item">
                <label for="prioridade">
                    <br>
                    <h3>Prioridade</h3>
                </label>
                <textarea id="prioridade" readonly></textarea>
                <div class="button-container">
                    <button type="button" class="btn-icon btn-gerar-pitch" data-target="prioridade" title="Gerar Pitch">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button type="button" class="btn-icon btn-copiar" data-target="prioridade" title="Copiar">
                        <i class="fas fa-copy"></i>
                </div>
            </div>

            <!-- Confirmação de Prioridade -->
            <div class="pitch-item">
                <br>
                <label for="confirmacao-prioridade">Confirmação de Prioridade</label>
                <select id="confirmacao-prioridade">
                    <option value="imediata">Prioridade Imediata</option>
                    <option value="futuro">Interesse Futuro</option>
                </select>
            </div>


            <!-- Investimento -->
            <div class="pitch-item">
                <label for="investimento">
                    <br>
                    <h3>Investimento</h3>
                </label>
                <textarea id="investimento" readonly></textarea>
                <div class="button-container">
                    <button type="button" class="btn-icon btn-gerar-pitch" data-target="investimento"
                        title="Gerar Pitch">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button type="button" class="btn-icon btn-copiar" data-target="investimento" title="Copiar">
                        <i class="fas fa-copy"></i>
                </div>
            </div>

            <div class="pitch-item">
                <br>
                <label for="confirmacao-investimento">Confirmação de Investimento</label>
                <select id="confirmacao-investimento">
                    <option value="preparou-financeiro">Se Preparou Financeiramente</option>
                    <option value="preparou-ciente">Se Preparou e Está Ciente do Valor</option>
                    <option value="nao-se-preparou">Não Se Preparou</option>
                    <option value="depende-terceiros">Depende de Terceiros</option>
                </select>
            </div>

            <!-- Chamada para a Reunião -->
            <div class="pitch-item">
                <label for="chamada-reuniao">
                    <br>
                    <h3>Chamada para a Reunião</h3>
                </label>
                <textarea id="chamada-reuniao" readonly></textarea>
                <div class="button-container">
                    <button type="button" class="btn-icon btn-gerar-pitch" data-target="chamada-reuniao"
                        title="Gerar Pitch">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button type="button" class="btn-icon btn-copiar" data-target="chamada-reuniao" title="Copiar">
                        <i class="fas fa-copy"></i>
                </div>
            </div>

            <div class="pitch-item">
                <br>
                <label for="confirmacao-chamada">Confirmação de Chamada para Reunião</label>
                <select id="confirmacao-chamada">
                    <option value="topou-meet">Topou Reunião via Meet</option>
                    <option value="topou-whatsapp">Topou Reunião via WhatsApp</option>
                </select>
            </div>
            <div class="checklist-section">
                <br>
                <h3>Agendamento</h3>
                <button type="button" id="agendarBtn">Agendar</button>

                <!-- Container do Iframe de Agendamento -->
                <div id="iframe-container" style="display: none;">
                    <iframe id="agendamento-iframe" src="https://meetings.hubspot.com/lucas-rana/teste" width="100%"
                        height="400px" frameborder="0" title="Calendário de Agendamento">
                    </iframe>
                </div>

                <div id="agendamento-form">
                    <div class="input-group">
                        <input type="text" id="data-reuniao" placeholder="Data da Reunião" />
                        <input type="text" id="horario-reuniao" placeholder="Horário da Reunião" />
                    </div>
                    <div class="input-group">
                        <input type="text" id="closer" placeholder="Nome do Closer" />
                    </div>
                    <button id="copiar-dados">Copiar Dados</button>
                    <button id="enviar-resumo">Enviar Resumo</button>
                </div>

            </div>

            <!-- Mudança de Fase -->
            <div class="checklist-section">
                <h2>Mudança de Fase</h2>
                <select id="passagem-fase">
                    <option value="nao-conectado-para-agendar-sem-conexao">Não Conectado > Para Agendar sem Conexão
                    </option>
                    <option value="nao-conectado-para-agendar-conectado">Não Conectado > Para Agendar Conectado</option>
                    <option value="nao-conectado-agendado">Não Conectado > Agendado</option>
                    <option value="para-agendar-sem-conexao-para-agendar-conectado">Para Agendar sem Conexão > Para
                        Agendar
                        Conectado</option>
                    <option value="para-agendar-sem-conexao-agendado">Para Agendar sem Conexão > Agendado</option>
                    <option value="para-agendar-conectado-agendado">Para Agendar Conectado > Agendado</option>
                </select>
                <button type="button" class="btn-grande" id="mudar-fase">Mudar de Fase</button>
            </div>
            <!-- Registro de Atividade -->
            <div class="checklist-section">
                <h2>Registro de Atividade</h2>
                <select id="whatsapp-status">
                    <option value="wpp-nao-conectado">Whatsapp Não Conectado</option>
                    <option value="wpp-conectado">Whatsapp Conectado</option>
                    <option value="ligacao-nao-conectado">Ligação Não conectado</option>
                    <option value="ligacao-conectado">Ligação Conectado</option>
                </select>
                <button type="button" id="registrar-atividade">Registrar Atividade</button>
            </div>
            <!-- Botões para limpar e subir -->
            <div class="button-container">
                <button type="button" id="limpar" class="btn-limpar">Limpar</button>
                <button type="button" id="subir" class="btn-subir">Subir</button>
            </div>
            <button type="button" id="logout-btn" class="logout-btn">Sair</button>
        </div>

    </div>
    </div>


    <!-- Seção de Agendamento -->

    <!-- Conteúdo da Aba Produtividade -->
    <div id="produtividade-tab-content" class="tab-content">
        <h1>Gestão de Agendamentos - Produtividade</h1>
        <div class="input-group">
            <br>
            <label for="status-crm">Escolha a Fase</label>
            <select id="status-crm">
                <option value="nao-contato">Não Contato</option>
                <option value="para-agendar">Para Agendar</option>
                <option value="agendado">Agendado</option>
            </select>
        </div>
        <button type="button" id="update-crm">Puxar do CRM</button>
        <br>
        <br>
        <h2>Contatos</h2>
        <!-- Filtro por final de telefone -->
        <div class="phone-filter-container">
            <label for="phone-filter">Filtrar por final do telefone:</label>
            <input type="text" id="phone-filter" placeholder="Ex: 4321" maxlength="4">
        </div>
        <br>

        <div id="contact-list"></div>
    </div>

    </div>

    <script src="../popup/popup.js"></script>
</body>

</html>
